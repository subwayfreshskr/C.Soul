<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.Soul</title>
    <link rel="stylesheet" href="bl.css">
</head>
<body>
    <header>
        <img src="pic/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html" class="about-link"> 首頁</a></li>
                <li><a href="hoodle.html" class="about-link"> 帽踢</a></li>
                <li><a href="hoodle.html" class="about-link"> 短袖</a></li>
                <li><a href="hoodle.html" class="about-link"> 襯衫</a></li>    
                <li><a href="hoodle.html" class="about-link"> 外套</a></li>            
            </ul>
        </nav>  
    </header>
    <main class="container">

        <!-- Left Column / Headphones Image -->
        <div class="left-column">
          <img src="pic/blh.png" class="active"  alt="Logo">
        
        </div>
        <!-- Right Column -->
        <div class="right-column">
  
          <!-- Product Description -->
          <div class="product-description">
            <span>Hoodie</span>
            <h1>淺藍棉柔連帽衫</h1>
            <p>風格簡約且時尚，剪裁合身。高品質棉質面料，柔軟舒適，透氣性佳，耐久性高。適合多種場合穿著，時尚舒適兼備</p>
          </div>
  
          <!-- Product Configuration -->
          <div class="product-configuration">
  
            <!-- Product Color -->
            <div class="product-color">
              <span>顏色</span>
  
              <div class="color-choose">
               
                <div>
                  <input data-image="white" type="radio" id="white" name="color" value="white" checked>
                  <label for="white"><span></span></label> 
                </div>
             
                <div>
                  <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                  <label for="blue"><span></span></label>
                </div>
                <div>
                  <input data-image="black" type="radio" id="black" name="color" value="black">
                  <label for="black"><span></span></label>
                </div>
                <div>
                  <input data-image="brown" type="radio" id="brown" name="color" value="brown">
                  <label for="brown"><span></span></label>
                </div>
              </div>
  
            </div>
  
            <!-- Cable Configuration -->
            <div class="cable-config">
              <span>尺寸</span>
  
              <div class="cable-choose">
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
              </div>
            </div>
          </div>
  
          <!-- Product Pricing -->
          <div class="product-price">
            <span>NT.450</span>
            <a href="buy.html" class="cart-btn">立即購買</a>
            <a href="on.html" class="cart-btn">線上試穿</a>
          </div>
        </div>
      </main>
</body>
</html>
