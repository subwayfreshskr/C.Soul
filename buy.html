<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.Soul</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
    <header>
        <img src="pic/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html" class="about-link"> 首頁</a></li>
                <li><a href="hoodle.html" class="about-link"> 帽踢</a></li>
                <li><a href="hoodle.html" class="about-link"> 短袖</a></li>
                <li><a href="hoodle.html" class="about-link"> 襯衫</a></li>    
                <li><a href="hoodle.html" class="about-link"> 外套</a></li>            
            </ul>
        </nav>  
    </header>
    <div class="container">
        <form action="index.html">
            <div class="row">
                <div class="col">
                    <h3 class="title">送貨資訊</h3>
                    <div class="inputBox">
                        <span>姓名 :</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>電話 :</span>
                        <input type="email" >
                    </div>
                    <div class="inputBox">
                        <span>電子郵件 :</span>
                        <input type="text" >
                    </div>
                    <div class="inputBox">
                        <span>地址:</span>
                        <input type="text" >
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>郵遞區號 :</span>
                            <input type="text" >
                        </div>
                        <div class="inputBox">
                            <span>備住:</span>
                            <input type="text" >
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">付款資訊</h3>
    
                    <div class="inputBox">
                        <span>可接受付款 :</span>
                        <img src="pic/visa.png" alt="">
                        <img src="pic/line.png" alt="">
                        <img src="pic/apple.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>信用卡卡名 :</span>
                        <input type="text" >
                    </div>
                    <div class="inputBox">
                        <span>信用卡卡號 :</span>
                        <input type="number" >
                    </div>
                    <div class="inputBox">
                        <span>到期月 :</span>
                        <input type="text" >
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>到期年 :</span>
                            <input type="number">
                        </div>
                        <div class="inputBox">
                            <span>安全碼 :</span>
                            <input type="text" >
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="確定送出" class="submit-btn">
    
        </form>
    
    </div>    
        </body>
        </html>
